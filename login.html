<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="row">

        <div class="container">
            <div class="row">

                <div class="col-sm-5" style="background-color: #7600FF;  ">
                    <div class="row justify-content-center">
                        <div class="col-sm-5">
                            <img class="icon" src="images/bg2.png" alt="">
                        </div>
                        <div class="col-sm-7" style="margin-top: 20px;">
                            <a href="#" class="btn rounded-circle">KR</a>
                            <a href="index.html"><img class="home" src="images/home.svg"></a>
                            <h1 class="seoul">Seoul Startups Club</h1>
                            <p class="title">Welcome to the Seoul Startups Club. where aspiring entrepreneurs <br>
                                and startup enthusiasts gather <br>
                                to network,</p>
                        </div>
                    </div>
                </div>

                <div class="col-sm-7 text-center">
                    <div class="row justify-content-center">
                        <h5 class="signup">Log in</h5>
                        <button class="btnsignup" type="button">Sign up with Google</button>
                        <div class="divi">
                            <img class="orr" src="images/orr.svg" alt="">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-sm-7">
                            <form class="needs-validation" novalidate>

                                <div class="form-row" style="text-align: left;">
                                    <div class="col-sm-12" style="margin-top: 30px;">
                                        <label style="font-weight: 700;" for="validationCustom03">Email Address</label>
                                        <input
                                            style="margin-top: 5px; border: solid#ADADAD; border-width: 1px; border-radius: 7px; font-weight: 500; font-size: 15px;"
                                            type="email" class="form-control" id="validationCustom03" required>
                                        <div class="invalid-feedback">Please enter valid email.</div>
                                    </div>

                                    <div class="col-sm-12" style="margin-top: 20px;">
                                        <label style="font-weight: 700;" for="validationCustom03">Password</label>
                                        <input
                                            style="margin-top: 5px; border: solid#ADADAD; border-width: 1px;border-radius: 7px;"
                                            type="password" class="form-control" id="validationCustom03" required>
                                        <div class="invalid-feedback">Please enter correct password.</div>
                                    </div>

                                    <div class="col-sm-12">
                                        <button
                                            style="background: #7600FF; width: 100%; margin-top: 30px;border-radius: 7px; font-weight: 700;"
                                            class="btn btn-primary" type="submit">Log in</button>
                                    </div>

                                    <div class="col-sm-12 text-center" style="margin-top: 20px;">
                                        <h6 style="font-weight: 700">Donâ€™t have an account yet?<a
                                                style="text-decoration: none;" href="signup.html"><span
                                                    style="color: #7600FF; font-weight: 700;"> Sign
                                                    Up</span> </h6></a>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>

</html>
